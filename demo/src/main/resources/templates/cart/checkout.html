<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        // Function to save form data to session storage
        function saveFormData() {
        sessionStorage.setItem('address', document.getElementById('address').value);
        sessionStorage.setItem('note', document.getElementById('note').value);
        sessionStorage.setItem('thanhtoan', document.getElementById('thanhtoan').value);
        }

        // Function to load form data from session storage
        function loadFormData() {
        if (sessionStorage.getItem('address')) {
        document.getElementById('address').value = sessionStorage.getItem('address');
        }
        if (sessionStorage.getItem('note')) {
        document.getElementById('note').value = sessionStorage.getItem('note');
        }
        if (sessionStorage.getItem('thanhtoan')) {
        document.getElementById('thanhtoan').value = sessionStorage.getItem('thanhtoan');
        }
        }

        // Load form data on page load
        window.onload = function() {
        loadFormData();
        };

        // Save form data before submitting the chooseVoucherForm
        function submitChooseVoucherForm() {
        saveFormData();
        document.getElementById('chooseVoucherForm').submit();
        }
    </script>
</head>
<body>
<section layout:fragment="content" class="container mt-3">

    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post" onsubmit="saveFormData()">
        <div>
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div>
            <label for="note" class="form-label">Note</label>
            <input type="text" id="note" name="note" class="form-control" required>
        </div>
        <div>
            <label for="thanhtoan" class="form-label">Payment Method</label>
            <select id="thanhtoan" name="thanhtoan" class="form-control" required>
                <option value="COD">Cash on Delivery</option>
                <option value="VNPay">VN Pay</option>
            </select>
        </div>

        <!-- Hidden input fields for selected vouchers -->
        <div th:if="${selectedVouchers != null}">
            <div th:each="voucher : ${selectedVouchers}">
                <input type="hidden" name="voucherIds" th:value="${voucher.id}" />
            </div>
        </div>

        <!-- Display selected vouchers -->
        <div th:if="${selectedVouchers != null}">
            <h2>Selected Vouchers</h2>
            <table class="table table-bordered mt-3">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Discount (%)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="voucher : ${selectedVouchers}">
                    <td th:text="${voucher.code}"></td>
                    <td th:text="${voucher.category.name}"></td>
                    <td th:text="${voucher.amount}"></td>
                    <td th:text="${voucher.discount}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <label for="vouchers" class="form-label">Choose Vouchers</label>
            <div>
                <button type="button" class="btn btn-secondary" onclick="submitChooseVoucherForm()">Choose Vouchers</button>
            </div>
        </div>
        <hr>
        <h1>Your Products</h1>
        <table class="table" th:unless="${cartItems.isEmpty()}">
            <thead class="table-light">
            <tr>
                <th>Product Name</th>
                <th>Image</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Discount (%)</th>
                <th>Final Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td>
                    <img th:src="@{${item.product.imageProduct}}" class="card-img-top" alt="Product Image" style="width:150px; height:100%;">
                </td>
                <td th:text="${item.product.category.name}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product.price * item.quantity}"></td>
                <td th:text="${categoryDiscountMap.get(item.product.category.id) ?: 0}"></td>
                <td th:text="${categoryDiscountMap.get(item.product.category.id) != null ? (item.product.price * (1 - (categoryDiscountMap.get(item.product.category.id) / 100.0))) * item.quantity : item.product.price * item.quantity}"></td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary mt-3">Submit Order</button>
    </form>

    <!-- Hidden form to send categories to chooseVoucher page -->
    <form id="chooseVoucherForm" th:action="@{/order/chooseVoucher}" method="post" style="display: none;">
        <div th:each="item : ${cartItems}">
            <input type="hidden" name="categoryIds" th:value="${item.product.category.id}" />
        </div>
    </form>

</section>
</body>
</html>
