<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Choose Vouchers'">Choose Vouchers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        // Load selected vouchers from localStorage
        const selectedVouchers = JSON.parse(localStorage.getItem('selectedVouchers')) || [];
        selectedVouchers.forEach(voucherId => {
        const checkbox = document.getElementById(`voucher-${voucherId}`);
        if (checkbox) {
        checkbox.checked = true;
        }
        });

        // Save selected vouchers to localStorage on checkbox change
        document.querySelectorAll('input[name="voucherIds"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
        const selectedVouchers = Array.from(document.querySelectorAll('input[name="voucherIds"]:checked'))
        .map(checkbox => checkbox.value);
        localStorage.setItem('selectedVouchers', JSON.stringify(selectedVouchers));
        });
        });
        });
    </script>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Choose Vouchers</h1>
    <form th:action="@{/order/checkout}" method="post">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Select</th>
                <th>Code</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Discount</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">
                <td>
                    <input type="checkbox" id="voucher-${voucher.id}" name="voucherIds" th:value="${voucher.id}" th:disabled="${voucher.getStatus() != 'Available'}" class="form-check-input">
                </td>
                <td th:text="${voucher.code}"></td>
                <td th:text="${voucher.category.name}"></td>
                <td th:text="${voucher.amount}"></td>
                <td th:text="${voucher.discount} + '%'"></td>
                <td th:text="${voucher.getStatus()}" th:classappend="${voucher.getStatus() != 'Available'} ? 'text-muted' : ''"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</body>
</html>
