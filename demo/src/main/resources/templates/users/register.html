<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Login</h1>
    <form th:action="@{/register}" method="post">
        <div th:if="${errors}" class="alert alert-danger justify-content-center"
             role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
            </ul>
        </div>
        <div class="form-group mb-4">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Enter your email">
        </div>
        <div class="form-group mb-4">
            <label for="username"></label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter your username">
        </div>
        <div class="form-group mb-4">
            <label for="password"></label>
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Enter your password">
        </div>
        <div class="form-group mb-4">
            <label for="confirmPassword"></label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            <small id="passwordHelp" class="form-text text-danger"></small>
            <div class="invalid-feedback">Mật khẩu không trùng khớp.</div>
        </div>
        <script>
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const passwordHelpText = document.getElementById('passwordHelp');

            confirmPasswordField.addEventListener('input', function() {
                if (passwordField.value !== confirmPasswordField.value) {
                    passwordHelpText.textContent = "Mật khẩu không trùng khớp.";

                } else {
                    passwordHelpText.textContent = "";
                }
            });

            passwordField.addEventListener('input', function() {
                confirmPasswordField.dispatchEvent(new Event('input'));
            });
        </script>
        <div class="form-group mb-4">
            <label for="phone"></label>
            <input type="tel" class="form-control" id="phone" name="phone"
                   placeholder="Enter your phone">
        </div>
        <div class="form-group mb-4">
            <label for="address"></label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
        </div>
        <div class="form-group mb-4">
            <label for="dob"></label>
            <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <div class="d-grid gap-2 form-action">
            <button  id="signupButton" type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
            <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="${'/login'}">Login in?</a></p>
        </div>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
                const passwordField = document.getElementById('password');
                const confirmPasswordField = document.getElementById('confirmPassword');
                const signUpButton = document.getElementById('signupButton');

                // Function to check if passwords match
                function validatePasswords() {
                    if (passwordField.value !== confirmPasswordField.value) {
                        signUpButton.disabled = true; // Disable button if passwords don't match
                    } else {
                        signUpButton.disabled = false; // Enable button if passwords match
                    }
                }

                // Event listeners for input in password fields
                passwordField.addEventListener('input', validatePasswords);
                confirmPasswordField.addEventListener('input', validatePasswords);
            });
        </script>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
