<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <main>
        <!-- Banner layout 1 Start-->
        <div class="position-relative overflow-hidden text-center"
             style="background-image: url('https://th.bing.com/th/id/OIP.LSZVs0tazZOzSSMeCztLEQHaCn?w=328&h=123&c=7&r=0&o=5&dpr=1.3&pid=1.7'); background-size: cover; background-position: center; height:400px">
            <div class="mark" style="background-color: rgba(200, 200, 200, 0.3); width:max-content, height:max-content">
                <div class="col-md-5 p-lg-5 mx-auto my-5 text-white">
                    <h1 class="display-4 fw-normal">Fashion Sale</h1>
                    <p class="lead fw-normal">Discover the latest trends in fashion. Shop now!</p>
                    <a class="btn btn-outline-dark fw-bold" th:href="@{/products}">Shop Now</a>
                </div>
            </div>
        </div>
        <!-- Banner layout 1 End-->

        <!-- Products Start-->
        <div class="row row-cols-1 row-cols-md-3 align-content-between justify-content-between pb-5">
            <div class="d-flex flex-column justify-content-center align-items-center text-center gap-4 pt-5">
                <h3 class="">Shirt</h3>
                <img src="https://i.pinimg.com/236x/77/df/66/77df66cfb979087e2b931b9463678c9d.jpg" style="max-width:300px;min-width:200px;min-height: 200px;max-height: 400px;" alt="Men's Clothing"/>
                <a class="btn btn-outline-dark fw-bold" th:href="@{/products?categoryName=MensClothing}">View More</a>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center text-center gap-2 pt-5">
                <h3 class="">Pants</h3>
                <img src="https://i.pinimg.com/236x/27/6a/a1/276aa198f0fcec0dd1a4043a7e516e33.jpg" style="max-width:300px;min-width:200px;min-height: 200px;max-height: 400px;" alt="Women's Clothing"/>
                <a class="btn btn-outline-dark fw-bold" th:href="@{/products?categoryName=WomensClothing}">View More</a>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center text-center gap-2 pt-5">
                <h3 class="">Accessories</h3>
                <img src="https://i.pinimg.com/236x/a7/85/46/a785461e6c989530fa7652744a266580.jpg" style="max-width:300px;min-width:200px;min-height: 200px;max-height: 400px;" alt="Accessories"/>
                <a class="btn btn-outline-dark fw-bold" th:href="@{/products?categoryName=Accessories}">View More</a>
            </div>
        </div>
        <!-- Products End-->

        <!-- Banner layout 2 Start-->
        <div class="position-relative overflow-hidden text-center"
             style="background-image: url('https://i.pinimg.com/564x/1f/08/65/1f0865ae231cd9efe9bdd7147a92d4a1.jpg'); background-size: cover; background-position: center; height:400px">
            <div class="col-md-5 p-lg-5 mx-auto my-5 text-black">
                <h1 class="display-4 fw-normal">Explore Fashion Trends</h1>
                <p class="lead fw-normal">Find the perfect style for every occasion.</p>
                <a class="btn btn-outline-light fw-bold" th:href="@{/products}">View More</a>
            </div>
        </div>
        <!-- Banner layout 2 End-->

        <!-- Group Products Start-->
        <div class="p-2">
            <div class="pt-5">
                <h1>Featured Products</h1>
                <section class="py-2">
                    <div class="container px-1 mt-5">
                        <div class="row gx-4 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                            <div th:each="item : ${products}" th:if="${itemStat.count < 8}">
                                <div class="col mb-5">
                                    <div class="card gap-3" style="width: 16rem; max-height:500px;">
                                        <a class="text-decoration-none text-black" th:href="@{/product/{id}(id=${item.id})}">
                                            <img th:src="@{${item.imageUrl}}" class="card-img-top" alt="..." style="max-height: 280px;">
                                        </a>
                                        <div class="card-body">
                                            <a class="text-decoration-none text-black" th:href="@{/product/{id}(id=${item.id})}">
                                                <h5 class="card-title" th:text="${item.name}"></h5>
                                                <div class="d-flex">
                                                    <span>Price: </span>
                                                    <p class="mx-3" th:text="${#numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')} + ' VnÄ‘'"></p>
                                                </div>
                                            </a>
                                            <a th:href="@{/cart/add/{id}(id=${item.id})}">
                                                <button class="btn btn-outline-dark">
                                                    <i class="bi-cart-fill me-1"></i> Add to Cart
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- Group Products End-->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>

</html>
