<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Add voucher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New voucher</h1>
    <form th:action="@{/vouchers/add}" th:object="${voucher}" method="post" class="needs-validation" novalidate   enctype="multipart/form-data">
        <div class="mb-3">
            <label for="code" class="form-label">Code:</label>
            <input type="text" th:field="*{code}" class="form-control" id="code" required>
            <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" th:field="*{amount}" class="form-control" id="amount" required>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount:</label>
            <input type="number" th:field="*{discount}" class="form-control" id="discount" required>
        </div>
        <div class="mb-3">
            <label for="startDate">Start Date:</label>
            <input type="datetime-local" id="startDate" name="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Voucher</button>
        <a th:href="@{/vouchers}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
