<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">

        <div>
            <label for="address" class="form-label"> dia chi</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div>
            <label for="note" class="form-label"> ghi chu</label>
            <input type="text" id="note" name="note" class="form-control" required>
        </div>

        <div>
            <label for="thanhtoan" class="form-label">Thanh toán</label>
            <select id="thanhtoan" name="thanhtoan" class="form-control"  required>
                <option value="COD">Thanh toán COD</option>
                <option value="VNPay">Thanh toán VN Pay</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
</body>
</html>
